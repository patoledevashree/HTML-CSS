    <div onmouseover="mouseOver(this)" onmouseout="mouseOut(this)"
        style="background-color:#D94A38;width:120px;height:20px;padding:40px;">
        Mouse Over Me
    </div>

    <script>
        function mouseOver(object) {
            object.innerHTML = "Thank You";
        }

        function mouseOut(object) {
            object.innerHTML = "Mouse Over Me"
        }
    </script>
<br><br>
    <div onmousedown="mDown(this)" onmouseup="mUp(this)"
        style="background-color:#D94A38;width:90px;height:20px;padding:40px;">
        Click Me</div>

    <script>
        function mDown(obj) {
            obj.style.backgroundColor = "#1ec5e5";
            obj.innerHTML = "Release Me";
        }

        function mUp(obj) {
            obj.style.backgroundColor = "#D94A38";
            obj.innerHTML = "Thank You";
        }
    </script>
<br><br>
    <button id="myBtn">Date</button>

    <p id="demo"></p>

    <script>
        document.getElementById("myBtn").addEventListener("click",displayDate);
        var x = document.getElementById("myBtn");
        x.addEventListener("click",eventfunction);
        function displayDate() {
            document.getElementById("demo").innerHTML = Date();
        }
        function eventfunction(){
            alert("Hello World");
        }
    </script>
