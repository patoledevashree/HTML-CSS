<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Displaying of Tables</title>
	<link rel="stylesheet" type="text/css" href="table.css">
</head>
<body>
<table border=1px>
	<caption>Marks</caption>
	<tr>
		<th>Subject</th>
		<th>Mark</th>
		<th>Year</th>
	</tr>
	<tr>
		<td>Maths</td>
		<td>75</td>
		<td rowspan="3">2014</td>
	</tr>
	<tr>
		<td>Science</td>
		<td>70</td>
		
	</tr>
	<tr>
		<td>History</td>
		<td>50</td>
		
	</tr>
</table>
</body>
</html>
